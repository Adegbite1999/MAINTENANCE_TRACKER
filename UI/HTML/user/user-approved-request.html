        <div id="myModal" class="modal">

            <!-- Modal content starts -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <!-- POP UP FORM STARTS-->
                <div class="pop-up-form">
                    <form id="form">
                        <!--method="GET" action="/UI/UI Elements/HTML/user.html" -->
                        <h2>Make a request</h2>
                        <label for="title">Title
                            <br>
                            <input id="title" name="title" placeholder="Request title" type="text" required>
                        </label>
                        <br>
                        <p>Request category
                            <br>
                            <select name="category" id="post_category">
                                <option disabled>Please choose a category</option>
                                <option value="Mainteinance">Maintenance</option>
                                <option value="Repair">Repair</option>
                            </select>
                        </p>
                        <label for="description">Request description</label>
                        <br>
                        <textarea name="description" id="description" cols="30" placeholder="Request description"
                            rows="10" required></textarea>
                        <br>
                        <button class="btn-primary" id="submit">Submit request</button>
                    </form>
                    </div="pop_up_form">
                    <!-- POP UP FORM ENDS -->
