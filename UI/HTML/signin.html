<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/technical-support-2_icon-icons.com_52811.ico">
    <link rel="stylesheet" href="../STYLE/index.css">
    <link rel="stylesheet" href="../STYLE/sign-in.css">
    <title>sign in | Tracky</title>
</head>

<body>
    <header>
        <!-- navigation starts -->
        <nav class="navbar">
            <!-- NAVIGATION STARTS -->
            <nav>
                <!-- LEFT NAV LOGO STARTS -->
                <ul>
                    <li class="left-nav-logo">
                        <a class="nav_logo" href="../../index.html">
                            <img src="https://dashkit.goodthemes.co/assets/img/logo.svg" alt="Logo"></a>
                        <span class="nav-logo-name">Tracky</span>
                    </li>

                    <!-- LEFT NAV ENDS -->
                    <!-- NAV RIGHT STARTS -->
                    <li class="right_nav nav-border bg-blue">
                        <a href="UI/HTML/SignUp.html">Register</a>
                    </li>
                </ul>
                <!-- </div> -->
                <!-- NAV RIGHT ENDS -->
            </nav>
            <!-- NAVIGATION ENDS -->
    </header>
    <main>
        <section class="pt">
            <div class="container">
                <div class="md-div">
                    <div class="md-div-form">
                        <form action="./HTML/admin/admin.html" method="GET" autocomplete="on">
                            <!-- <p id="incorrect"><i class="fas fa-exclamation">&nbsp;Incorrect username or password</i></p> -->
                            <h2>Sign in</h2>
                            <label for="username">
                                <i class="far fa-user"></i> Username :<br>
                                <input id="username" type="text" placeholder="username" required>
                            </label>
                            <br>
                            <!-- javascript validation  for username begins-->
                            <!-- <span id="validating_username">Username cannot be empty</span> -->
                            <!-- javascript validation for username ends -->
                            <br>
                            <label for="password">
                                <i class="fas fa-lock"></i> Password :<br>
                                <input type="password" id="password" placeholder="password" required>
                                <span id="show_password"><i class="fas fa-eye"></i></span>
                            </label>
                            <br>
                            <!-- javascript validation  for password begins-->
                            <!-- <span id="validating_password">Password cannot be empty</span> -->
                            <!-- javascript validation for password ends -->
                            <p><a id="forgot_password" href="#">forgot password ?</a></p>
                            <button class="btn-primary" id="sign_in_button">Sign in</button>
                    </div>
                </div>
                <!-- <div class="md-div svg-div-signin">
                     <img src="../img/rubens-nguyen-489224-unsplash.jpg" alt=""> 
                </div> -->
            </div>
        </section>
    </main>
</body>

</html>
