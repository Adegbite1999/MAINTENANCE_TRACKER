<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/technical-support-2_icon-icons.com_52811.ico">
    <link rel="stylesheet" href="../STYLE/index.css">
    <link rel="stylesheet" href="../STYLE/sign-up.css">
    <link rel="stylesheet" href="../STYLE/sign-in.css">
    <title>sign in | Tracky</title>
</head>

<body>
    <section class="pt">
        <div class="container">
            <div class="md-div">
                <header>
                    <!-- navigation starts -->
                    <nav class="navbar">
                        <!-- NAVIGATION STARTS -->
                        <nav>
                            <!-- LEFT NAV LOGO STARTS -->
                            <ul>
                                <li class="left-nav-logo">
                                    <a class="nav_logo" href="../../index.html">
                                        <img src="https://dashkit.goodthemes.co/assets/img/logo.svg" alt="Logo"></a>
                                    <span class="nav-logo-name">Tracky</span>
                                </li>
                                <!-- LEFT NAV ENDS -->
                        </nav>
                        <!-- NAVIGATION ENDS -->
                </header>
                <div class="md-div-img">
                    <img src="../img/undraw_reminder_pa79.svg" alt="">
                </div>
                <h2 class="my-name-brand">
                    Oluwatobiloba <sup>TM</sup>
                </h2>
            </div>
            <div class="md-div">
                <div class="md-div-form">
                    <form action="" method="">
                        <h2>Sign in</h2>
                        <label for="email">
                            <i class="fas fa-at"></i> Email :
                            <br>
                            <input id="email" type="email" placeholder="exmaple@gmail.com" required>
                        </label>

                        <br>
                        <br>

                        <label for="username">
                            <i class="far fa-user"></i> Username :<br>
                            <input id="username" type="text" placeholder="username" required>
                        </label>

                        <br>
                        <br>

                        <label for="password">
                            <i class="fas fa-lock"></i> Password :<br>
                            <input type="password" id="password" placeholder="password" required>
                            <span id="show_password"><i class="fas fa-eye"></i></span>
                        </label>

                        <br>
                        <button class="btn-primary" id="sign_in_button">Sign in</button>

                        <p>Dont have an account with <span class="primary-text">Tracky ?</span><br>
                            <a class="link-style-none" href="./signup.html">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <script src="../UI ELEMENTS/sign-in.js"></script>
</body>

</html>
