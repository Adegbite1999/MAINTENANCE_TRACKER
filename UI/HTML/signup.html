<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../img/technical-support-2_icon-icons.com_52811.ico">
    <link rel="stylesheet" href="../STYLE/index.css">
    <link rel="stylesheet" href="../STYLE/sign-up.css">
    <title>Sign up | Tracky</title>
</head>

<body onload="load()">
    <section class="pt">
        <div class="container">
            <div class="md-div">
                <header>
                    <!-- navigation starts -->
                    <nav class="navbar">
                        <!-- NAVIGATION STARTS -->
                        <nav>
                            <!-- LEFT NAV LOGO STARTS -->
                            <ul>
                                <li class="left-nav-logo">
                                    <a class="nav_logo" href="./../index.html">
                                        <img src="https://dashkit.goodthemes.co/assets/img/logo.svg" alt="Logo"></a>
                                    <span class="nav-logo-name">Tracky</span>
                                </li>
                                <!-- LEFT NAV ENDS -->
                        </nav>
                        <!-- NAVIGATION ENDS -->
                </header>
                <div class="md-div-img">
                    <img src="../img/undraw_experience_design_eq3j.svg" alt="">
                </div>
                <h2 class="my-name-brand">
                    Oluwatobiloba <sup>TM</sup>
                </h2>
            </div>
            <div class="md-div">
                <div class="md-div-form">
                 <!-- error div starts -->
                    <div class="errormodal error-transition"></div>
                     <!-- errror div ends -->
                    <p class="text-right">Already have an account with <span class="primary-text">Tracky</span> ? <br><a
                            class="link-style-none" href="./signin.html">Log in</a></p>
                    <form action="" method="">
                        <h2>Sign up for free</h2>
                        <label for="username">
                            <i class="far fa-user"></i> Username :<br>
                            <input id="username" type="text" placeholder="username" required>
                        </label>

                        <br>
                        <br>

                        <label for="password">
                            <i class="fas fa-lock"></i> Password :<br>
                            <input type="password" minlength="6" id="password" placeholder="password" required>
                            <!-- <span id="show_password"><i class="fas fa-eye"></i></span> -->
                        </label>
                        <br>
                        <button class="btn-primary" id="sign_up_button">Sign up</button>

                        <p>By signing up you agree to the Tracky<span class="primary-text"> Privacy Policy</span> and
                            <span class="primary-text">Terms Of Use</span></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="loader-back background-loader">
        <div id="loader"></div>
       </div>
    </section>
    <script src="../frontend/signup.js"></script>
</body>

</html>
